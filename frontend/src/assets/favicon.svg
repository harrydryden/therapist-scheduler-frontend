<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark navy circular background -->
  <circle cx="50" cy="50" r="50" fill="#0B1D3A"/>

  <!-- Teal droplet - scaled down and centered with more padding -->
  <g transform="translate(50, 50) scale(0.75) translate(-50, -50)">
    <!-- Main droplet body -->
    <path d="M55 18
             C45 16, 32 22, 26 32
             C20 44, 20 60, 28 72
             C38 86, 58 90, 72 82
             C84 74, 88 54, 82 40
             C76 26, 64 18, 55 18
             Z"
          fill="#2DD4BF"/>

    <!-- Curled tail/hook at top -->
    <path d="M55 18
             C62 20, 65 28, 60 36
             C54 46, 42 50, 34 56
             C28 62, 28 72, 36 78"
          fill="#2DD4BF"/>

    <!-- Inner smile curve -->
    <path d="M32 64
             C36 76, 48 80, 58 74"
          fill="none"
          stroke="#0B1D3A"
          stroke-width="6"
          stroke-linecap="round"/>
  </g>
</svg>
